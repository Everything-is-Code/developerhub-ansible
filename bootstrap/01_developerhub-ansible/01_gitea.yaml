---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: gitea-operator
  namespace: openshift-gitops
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: '*'
    server: '*'
  sourceRepos:
  - '*'
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gitea-operator
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
      - cluster: in-cluster
  template:
    metadata:
      name: gitea-operator-{{cluster}}
    spec:
      project: gitea-operator
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/Everything-is-Code/developerhub-ansible.git
        targetRevision: main
        path: resources/gitea-operator/
      destination:
        server: https://kubernetes.default.svc